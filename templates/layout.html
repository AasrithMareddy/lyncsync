<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href="/static/link_favicon.png" rel="icon">

        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <title> {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="border navbar navbar-expand-md navbar-light" style="background-color: #090516;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center justify-content-center" href="/"><img src="/static/lyncsync.png" alt="LYNC - SYNC" style="width: 225px; height: auto;" /></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout" style="color: white; font-weight: bold;">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register" style="color: white; font-weight: bold;">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login" style="color: white; font-weight: bold;">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="custom-container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
